<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data两种写法</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
        <h1>你好,{{name.toUpperCase()}}</h1>
        
    </div>
   
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        //el的两种写法
        /* const v = new Vue({
            //el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串.
            data:{//data中用于存储数据，数据供el指定容器使用。值暂时先写成对象
                name:'syy',
            }
        });
        console.log(v);
        v.$mount('#root'); */

        //data两种写法
        new Vue({
            el:'#root',
            //data的第一种写法：对象式
            /*data:{
                name:'syy'
            } */

            //data第二种写法：函数式
            data(){
                console.log("@@@",this); //此处this是Vue实例对象
                return{
                    name:'syy'
                }
            }
        })
       

    </script>
</body>
</html>
