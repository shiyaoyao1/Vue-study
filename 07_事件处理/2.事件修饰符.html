<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../vue.js"></script>
    <style>
        *{
            margin: 30px;
        }
        .demo1{
            height:100px;
            width: 200px;
            background-color: rgb(138, 217, 249);
        }
        .box1{
            height: 70px;
            padding: 10px;
            background: rgb(239, 100, 100);
        }
        .box2{
            height: 70px;
            padding: 10px;
            background: rgb(142, 237, 121);
        }
    </style>
</head>
<body>

    <!-- 
        Vue事件触发修饰符：
        1.prevent：阻止默认事件（常用）
        2.stop：阻止冒泡（常用）
        3.once：事件只触发一次（常用）
        4.capture：使用事件捕获模式
        5.self：只有event.target是当前操作的元素时才触发事件
        6.passive：事件的默认行为为立即执行，无需等待事件回调执行完毕
     -->

    <!-- 准备容器 -->
    <div id="root">
        <h1>我是{{name}}</h1>
        <a href="https://cn.vuejs.org" @click.prevent="showInfo">点我提示信息</a>
        <!-- 阻止事件冒泡 -->
        <div class="demo1" @click="showInfo">
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>
        </div>
    <!-- 事件只触发一次（常用） -->
    <button @click.once="showInfo">点我提示信息</button>
    <!-- 使用事件的捕获模式 -->
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">
                div2
            </div>
        </div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        //创建Vue实例
        new Vue({
            el:'#root', 
            data:{
                name:'syy'
            },
            methods: {
                showInfo(e){
                    // e.stopPropagation();
                    
                    // e.preventDefault();
                    alert('hello')
                },
                showMsg(msg){
                    console.log(msg)
                }
            },
        });

       

    </script>
</body>
</html>
