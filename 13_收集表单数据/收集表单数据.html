<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            账号: <input  type="text" v-model.trim="info.account"> <br><br>
            密码: <input type="password" v-model="info.password"><br><br>
            年龄: <input type="number" v-model.number="info.age"><br><br>
            性别:
            男<input type="radio" name="gender" v-model="info.gender" value="male"> 
            女 <input type="radio" name="gender" v-model="info.gender" value="female"><br><br>
            爱好:
            学习<input type="checkbox" v-model="info.hobby.study">
            打游戏<input type="checkbox" v-model="info.hobby.game">
            吃饭<input type="checkbox" v-model="info.hobby.eat">
            <br><br>
            地区 
            <select name="" v-model="info.city">
                <option value="">请选择地区</option>
                <option value="beijing">北京</option>
                <option value="chongqing">重庆</option>
                <option value="shanghai">上海</option>
            </select>
            <br><br>
            其他信息
            <textarea v-model.lazy="info.other"  cols="30" rows="10"></textarea>
            <br><br>
            <input type="checkbox" v-model="info.agree"> 阅读并接受 <a href="">《用户协议》</a>
            <button type="submit">提交</button>
        </form>
        
    </div>
   
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        //创建Vue实例
        new Vue({
            el:'#root', 
            data(){
                return{
                    info:{
                        account:'',
                        password:'',
                        age:'',
                        gender:'male',
                        hobby:{
                            study:false,
                            game:false,
                            eat:false
                        },
                        city:'',
                        other:'',
                        agree:''
                    }
                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.info));
                    alert('已提交信息');
                }
            },
        });

       

    </script>
</body>
</html>
