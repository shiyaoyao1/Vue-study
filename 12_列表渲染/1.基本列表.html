<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(item,index) of people" :key="item.id">
                {{item.name}}-{{item.age}}
            </li>
        </ul> 

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,key) of cars" ::key="key">
                {{key}}:  {{value}}
            </li>
        </ul> 

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(char,index) of strs" :key="index">
                {{char}}-{{index}}
            </li>
        </ul> 

        <!-- 遍历指定次数 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(number,index) of 6" :key="index">
                {{index}}-{{number}}
            </li>
        </ul> 
    </div>
   
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

        //创建Vue实例
        new Vue({
            el:'#root', 
            data(){
                return{
                    people:[
                        {id:001,name:'张三',age:18},
                        {id:002,name:'李四',age:19},
                        {id:003,name:'王五',age:20}
                    ],
                    cars:{
                        name:'奥迪A8',
                        price:'70万',
                        color:'白色'
                    },
                    strs:'hello'
                }
            }
        });

       

    </script>
</body>
</html>
