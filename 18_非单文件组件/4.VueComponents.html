<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
       <person></person>
    </div>
   
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

      

        // 定义person组件
        const person = Vue.extend({
            name:'person',
            template:`
            <div>
                <h2>名字:{{name}}</h2>
                <h2>年龄:{{age}}</h2> 
            </div>
            `,
            data(){
                return {
                    name:'syy',
                    age:21
                }
            },
        }) 

        
        //创建Vue实例
        const vm = new Vue({
            el:'#root', 
            data(){
                return {

                }
            },
            //注册组件
            components:{person},
        });

       

    </script>
</body>
</html>
