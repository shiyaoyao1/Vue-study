    <title>初识Vue</title>

<body>
    <!-- VueComponent.prototype.__proto__ === Vue.prototype -->
    
    <!-- 准备容器 -->
    <div id="root">
        <person></person>
        
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
    Vue.prototype.x = 99    
    // 定义person组件
    const person = Vue.extend({
            name:'person',
            template:`
            <div>
                <h2>名字:{{name}}</h2>
                <h2>年龄:{{age}}</h2>
                <button @click="showX">点我输出</button>
            </div>
            `,
            data(){
                return {
                    name:'syy',
                    age:21
                }
            },
           methods:{
               showX(){
                   console.log(this.__proto__ === person.prototype); //true
               }
           }
        }) 

    const vm = new Vue({
        el:'#root',
        data(){
            return {
                msg:'你好'
            }
        },
        components:{
            person
        }
    })    

     console.log(person.prototype.__proto__ === Vue.prototype) //true
